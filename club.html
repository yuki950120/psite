<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>我的作品集</title>
    <style>
        body {
            font-family: "Microsoft JhengHei", sans-serif;
            margin: 40px;
            background-color: #f5f5f5;
        }

        h1 {
            color: #333;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .gallery img {
            width: 250px;
            border: 1px solid #ccc;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        /* Lightbox overlay */
        #lightbox {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.85);
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        #lightbox img {
            max-width: 90%;
            max-height: 90%;
            box-shadow: 0 0 20px white;
            border-radius: 8px;
        }

        a {
            text-decoration: none;
            color: #3366cc;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>棒球社---社團照片</h1>

    <div class="gallery">
        <img src="club1.JPG" alt="作品1" onclick="openLightbox(this)">
        <img src="club2.JPG" alt="作品2" onclick="openLightbox(this)">
        <img src="video.MOV" alt="作品3" onclick="openLightbox(this)">
        <p>反思/心得</p>
        <p>雖然身為一位女性，但對棒球依舊充滿熱情。</p>
        <p>剛結束不久的經典賽和12強球賽，讓從小熱愛棒球的我決定加入社團，雖然練習的過程中曾經被快速球打到腳趾、快速滾地球沒有接好打到小腿.....等。因為熱愛和不服輸，我堅持下來了。</p>
        <p>就像我對程式的堅持一樣，想要變得更好、更厲害，我很願意花時間精進所學，即便花了好幾個小時才找出bug，我也覺得時間花得值得</p>
    </div>
    
    <br>
    <a href="collection.html">← 作品集</a>

    <!-- Lightbox container -->
    <div id="lightbox" onclick="closeLightbox()">
        <img id="lightbox-img" src="" alt="放大圖片">
    </div>

    <script>
        function openLightbox(img) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            lightboxImg.src = img.src;
            lightbox.style.display = 'flex';
        }

        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
        }
    </script>
</body>
</html>
