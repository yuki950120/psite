<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>我的作品集</title>
    <style>
        body {
            font-family: "Microsoft JhengHei", sans-serif;
            margin: 40px;
            background-color: #f5f5f5;
        }

        h1 {
            color: #333;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .gallery img {
            width: 250px;
            border: 1px solid #ccc;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        /* Lightbox overlay */
        #lightbox {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.85);
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        #lightbox img {
            max-width: 90%;
            max-height: 90%;
            box-shadow: 0 0 20px white;
            border-radius: 8px;
        }

        a {
            text-decoration: none;
            color: #3366cc;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>作品集</h1>

    <div class="gallery">
        <img src="ex2.jpg" alt="作品1" onclick="openLightbox(this)">
        <img src="ex1.jpg" alt="作品2" onclick="openLightbox(this)">
        <img src="ex3.jpg" alt="作品3" onclick="openLightbox(this)">

    </div>

    <br>
    <a href="index.html">← 個人網站</a>

    <!-- Lightbox container -->
    <div id="lightbox" onclick="closeLightbox()">
        <img id="lightbox-img" src="" alt="放大圖片">
    </div>

    <script>
        function openLightbox(img) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            lightboxImg.src = img.src;
            lightbox.style.display = 'flex';
        }

        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
        }
    </script>
</body>
</html>
